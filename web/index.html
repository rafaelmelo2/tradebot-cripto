<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Preço Bitcoin - Binance WebSocket</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #chart {
            margin: 20px 0;
        }
        .price-marker {
            font-size: 14px;
            font-weight: bold;
        }
        .table-container {
            margin-top: 20px;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .price-display {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="price-display">
        <span id="current-price">Preço Atual: 0.00 USDT</span>
    </div>

    <div id="chart"></div>

    <div class="table-container">
        <h3>Ordens Recentes</h3>
        <table>
            <thead>
                <tr>
                    <th>Tipo</th>
                    <th>Hora</th>
                    <th>Preço (USDT)</th>
                    <th>Volume</th>
                </tr>
            </thead>
            <tbody id="orders-table-body">
                <!-- As ordens serão inseridas aqui pelo JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script> <!-- Aqui você incluirá o script JS -->
</body>
</html>
